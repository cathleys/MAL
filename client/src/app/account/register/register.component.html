<form [formGroup]="form">
  <div class="container d-grid gap-3" style="max-width: 700px">
    <div class="form-floating">
      <input
        (blur)="checkUser()"
        formControlName="email"
        placeholder="Email"
        class="form-control"
        type="text"
      />
      <label for="email">Email</label>
      <div
        *ngIf="
          form.controls.email.invalid &&
          (form.controls.email.dirty || form.controls.email.touched)
        "
        class="invalid-feedback d-block"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="form.controls.email.errors?.['minlength']">
          Email must be at least 3 characters long.
        </div>
        <div *ngIf="form.controls.email.errors?.['maxLength']">
          Email must be at most 75 characters long.
        </div>
      </div>
    </div>
    <div class="d-grid gap-3">
      <div class="form-floating">
        <input
          formControlName="firstName"
          class="form-control"
          type="text"
          id="firstName"
          placeholder="First Name"
        />
        <label class="form-label" for="firstName">First Name</label>
        <div
          *ngIf="
            form.controls.firstName.invalid &&
            (form.controls.firstName.dirty || form.controls.firstName.touched)
          "
          class="invalid-feedback d-block"
        >
          <div *ngIf="form.controls.firstName.errors?.['required']">
            First Name is required.
          </div>
        </div>
      </div>

      <div class="form-floating">
        <input
          formControlName="lastName"
          placeholder="Last Name"
          class="form-control"
          id="lastName"
          type="text"
        />
        <label class="form-label" for="lastName">Last Name</label>

        <div
          *ngIf="
            form.controls.lastName.invalid &&
            (form.controls.lastName.dirty || form.controls.lastName.touched)
          "
          class="invalid-feedback d-block"
        >
          <div *ngIf="form.controls.lastName.errors?.['required']">
            Last Name is required.
          </div>
        </div>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          placeholder="Password"
          class="form-control"
          id="password"
          type="text"
        />
        <label class="form-label" for="password">Password</label>

        <div
          *ngIf="
            form.controls.password.invalid &&
            (form.controls.password.dirty || form.controls.password.touched)
          "
          class="invalid-feedback d-block"
        >
          <div *ngIf="form.controls.password.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>

      <div>
        <input
          formControlName="isFemale"
          id="isFemale"
          class="form-check-input"
          [value]="true"
          type="radio"
        />
        <label class="ms-2 form-check-label" for="isFemale">Female</label>
      </div>
      <div>
        <input
          formControlName="isFemale"
          id="isFemale"
          class="form-check-input"
          [value]="false"
          type="radio"
        />
        <label class="ms-2 form-check-label" for="isFemale">Male</label>
      </div>
    </div>
    <div class="d-flex justify-content-center center">
      <button (click)="register()" type="submit" class="btn btn-primary">
        Register <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</form>
