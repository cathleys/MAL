<h3 class="text-center">Search for flights</h3>
<div class="m-5 d-grid gap-3">
  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input type="text" placeholder="From" class="form-control" />
        <label class="text-primary form-label">From</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" placeholder="Destination" class="form-control" />
        <label class="text-primary form-label">Destination</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="From Date" class="form-control" />
        <label class="text-primary form-label">From Date</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="To Date" class="form-control" />
        <label class="text-primary form-label">To Date</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col text-end">
      <label class="form-label text-primary mt-2">No. of Passengers</label>
    </div>
    <div class="col">
      <div class="input-group">
        <div class="input-group-text">For</div>
        <input type="number" class="form-control" placeholder="1" />
        <div class="input-group-text">Passengers</div>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
